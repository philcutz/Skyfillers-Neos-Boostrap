# If you need more than just the "main" content area you can
# uncomment the snippet below. It will add a "sidebar" area
# to your pages. You can add as many areas as you like, still
# only those that are rendered in your TypoScript and Template
# are visible on your page.
---
'neos.leer:Footer':
  superTypes: ['TYPO3.Neos:Content']
  childNodes:
    footer1Items:
      type: 'TYPO3.Neos:ContentCollection'
    footer2Items:
      type: 'TYPO3.Neos:ContentCollection'
    footer3Items:
      type: 'TYPO3.Neos:ContentCollection'
  ui:
    label: 'Footer'
    group: 'plugins'
    icon: 'icon-picture'
    inlineEditable: TRUE

'neos.leer:FooterBlog':
  superTypes:
    - 'TYPO3.Neos:Content'
  ui:
    label: 'FooterBlog'
    group: 'general'
  properties:
    headline:
      type: string
      defaultValue: 'Replace by your headline value ...'
      ui:
        label: 'Headline'
        inlineEditable: TRUE
    text:
      type: string
      defaultValue: 'Replace by your text ...'
      ui:
        label: 'Text'
        reloadIfChanged: TRUE

'neos.leer:YourContentElementName':
  superTypes:
    - 'TYPO3.Neos:Content'
  ui:
    label: 'My first custom content element'
    group: 'general'
    inspector:
      groups:
        image:
          label: 'Image'
          position: 1
  properties:
    headline:
      type: string
      defaultValue: 'Replace by your headline value ...'
      ui:
        label: 'Headline'
        inlineEditable: TRUE
    subheadline:
      type: string
      defaultValue: 'Replace by your subheadline value ...'
      ui:
        label: 'Subheadline'
        inlineEditable: TRUE
    text:
      type: string
      ui:
        label: 'Text'
        reloadIfChanged: TRUE
    image:
      type: TYPO3\Media\Domain\Model\ImageVariant
      ui:
        label: 'Image'
        reloadIfChanged: TRUE
        inspector:
          group: 'image'