# If you need more than just the "main" content area you can
# uncomment the snippet below. It will add a "sidebar" area
# to your pages. You can add as many areas as you like, still
# only those that are rendered in your TypoScript and Template
# are visible on your page.
---
'neos.leer:Footer':
  superTypes: ['TYPO3.Neos:Content']
  childNodes:
    footer1Items:
      type: 'TYPO3.Neos:ContentCollection'
    footer2Items:
      type: 'TYPO3.Neos:ContentCollection'
    footer3Items:
      type: 'TYPO3.Neos:ContentCollection'
  ui:
    label: 'Footer'
    group: 'plugins'
    icon: 'icon-picture'
    inlineEditable: TRUE

'neos.leer:News':
  superTypes: ['TYPO3.Neos:Page']
  ui:
    label: 'News'
    group: 'general'
    icon: 'icon-picture'
  properties:
    layout:
      type: string
      defaultValue: 'news'
      ui:
        label: 'Layout'
        reloadIfChanged: TRUE
        inspector:
          group: 'layout'
          editor: 'TYPO3.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            placeholder: 'Set by default'
            values: []
    headline:
      type: string
      defaultValue: 'defaulheadline'
      ui:
        label: 'Headline'
        reloadIfChanged: TRUE
        inlineEditable: TRUE
        inspector:
          group: 'document'
    text:
      type: string
      defaultValue: 'Dein Text der News'
      ui:
        label: 'NewsText'
        reloadIfChanged: True

'neos.leer:NewsMenu':
  supertypes: ['TYPO3.Neos:Menu']
  ui:
    label: 'NewsMenu'
    group: 'plugins'

'neos.leer:FooterBlog':
  superTypes:
    - 'TYPO3.Neos:Content'
  ui:
    label: 'FooterBlog'
    group: 'general'
  properties:
    headline:
      type: string
      defaultValue: 'Replace by your headline value ...'
      ui:
        label: 'Headline'
        inlineEditable: TRUE
    text1:
      type: string
      defaultValue: 'Replace by your text ...'
      ui:
        label: 'Text1'
        reloadIfChanged: TRUE
    date1:
      type: string
      defaultValue: 'Replace by your Date ...'
      ui:
        label: 'Date1'
        reloadIfChanged: TRUE
    text2:
      type: string
      defaultValue: 'Replace by your text ...'
      ui:
        label: 'Text2'
        reloadIfChanged: TRUE
    date2:
      type: string
      defaultValue: 'Replace by your Date ...'
      ui:
        label: 'Date2'
        reloadIfChanged: TRUE

'neos.leer:YourContentElementName':
  superTypes:
    - 'TYPO3.Neos:Content'
  ui:
    label: 'My first custom content element'
    group: 'general'
    inspector:
      groups:
        image:
          label: 'Image'
          position: 1
  properties:
    headline:
      type: string
      defaultValue: 'Replace by your headline value ...'
      ui:
        label: 'Headline'
        inlineEditable: TRUE
    subheadline:
      type: string
      defaultValue: 'Replace by your subheadline value ...'
      ui:
        label: 'Subheadline'
        inlineEditable: TRUE
    text:
      type: string
      ui:
        label: 'Text'
        reloadIfChanged: TRUE
    image:
      type: TYPO3\Media\Domain\Model\ImageVariant
      ui:
        label: 'Image'
        reloadIfChanged: TRUE
        inspector:
          group: 'image'