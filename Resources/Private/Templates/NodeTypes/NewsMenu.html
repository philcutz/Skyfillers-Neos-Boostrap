{namespace neos=TYPO3\Neos\ViewHelpers}
{namespace ts=TYPO3\TypoScript\ViewHelpers}
{namespace media=TYPO3\Media\ViewHelpers}
<div{attributes -> f:format.raw()}>
<ul>
    <f:render section="itemsList" arguments="{_all}" />
</ul>
</div>

<f:section name="itemsList">
    <f:for each="{items}" as="item">
        <li class="{item.state}">
            <neos:link.node node="{item.node}">{item.label}</neos:link.node>

            <f:if condition="{item.node.properties.headline}">
                <p class="text-muted">
                    {item.node.properties.headline}
                </p>
            </f:if>
            <f:if condition="{item.node.properties.text}">
                <p class="text-muted">
                    <f:format.crop maxCharacters="24">{item.node.properties.text -> f:format.raw()}</f:format.crop>

                </p>
            </f:if>
        </li>
    </f:for>
</f:section>
